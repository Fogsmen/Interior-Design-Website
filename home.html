 <h1 class="text-center">Our Menu</h1>
 <div class="container d-flex justify-content-center">
     <div id="menu main" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
             <li data-target="#menu main" data-slide-to="0" class="active"></li>
             <li data-target="#menu main" data-slide-to="1"></li>
             <li data-target="#menu main" data-slide-to="2"></li>
             <li data-target="#menu main" data-slide-to="3"></li>
         </ol>
         <div class="inner-carousel" role="list">

             <div class="carousel-item active" role="option">
                 <img src="assets/cheesee pizza.jpeg" alt="cheesee pizza" class="menu1 img-fluid"
                     style="width: 600px; height: 500PX;">
                 <div class="carousel-caption">
                     <h2 style="color: black; font-weight: bold;">cheesee pizza</h2>
                 </div>
             </div>

             <div class="carousel-item" role="option">
                 <img src="assets/chicken pizza.jpeg" alt="chicken pizza" class="menu2  img-fluid"
                     style="width: 600px; height: 500PX;">
                 <div class="carousel-caption">
                     <h2 style="color: black; font-weight: bold;">chicken pizza</h2>
                 </div>
             </div>

             <div class="carousel-item" role="option">
                 <img src="assets/pepperoni pizza.jpeg" alt="rush" class="menu3  img-fluid"
                     style="width: 600px; height: 500PX;">
                 <div class="carousel-caption">
                     <h2 style="color: black; font-weight: bold;">Pepperoni pizza</h2>
                 </div>
             </div>

             <div class="carousel-item" role="option">
                 <img src="assets/st lous pizza.jpg" alt="st lous pizza" class="menu4 img-fluid"
                     style="width: 600px; height: 500PX;">
                 <div class="carousel-caption">
                     <h2 style="color: black; font-weight: bold;"> St lous pizza</h2>
                 </div>
             </div>
         </div>
         <a class="carousel-control-prev" href="#menu main" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>

         </a>
         <a class="carousel-control-next" href="#menu main" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>

         </a>
     </div>
